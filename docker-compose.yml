version: '3.4'

services:
  db:
    image: postgres
    restart: unless-stopped
    env_file:
      - '.env'
    environment:
      - PGUSER=${POSTGRES_USER}
    ports:
      - '127.0.0.1:${POSTGRES_PORT}:5432'
    volumes: 
      - './.data/postgres:/var/lib/postgresql/data'
      - './migrations/:/docker-entrypoint-initdb.d/'
    networks:
      - titanic
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7.2-rc
    restart: unless-stopped
    ports:
      - '127.0.0.1:${REDIS_PORT}:6379'
    command: redis-server --save 20 1
    networks:
      - titanic
    volumes: 
      - './.data/redis:/var/lib/postgresql/data'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  anchor:
    build: ./bancho
    restart: unless-stopped
    env_file:
      - '.env'
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=cache
    networks:
      - titanic
    links:
      - db:db
      - cache:cache
    ports:
      - 13381:13381
      - 13382:13382
      - 13383:13383
    healthcheck:
      test: "curl -sS http://127.0.0.1:13381 || exit 1"
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      - './.data:/bancho/.data'
      - './.data/logs/bancho:/bancho/logs'
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

  deck:
    build: ./web/deck
    restart: unless-stopped
    env_file:
      - '.env'
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=cache
    networks:
      - titanic
    links:
      - db:db
      - cache:cache
    ports:
      - ${WEB_HOST}:${WEB_PORT}:80
    healthcheck:
      test: "curl -sS http://127.0.0.1:80 || exit 1"
      interval: 30s
      timeout: 5s
      retries: 5
    volumes:
      - './.data:/deck/.data'
      - './.data/logs/deck:/deck/logs'
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

  bot:
    build: ./bot
    restart: unless-stopped
    env_file:
      - '.env'
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=cache
    networks:
      - titanic
    links:
      - db:db
      - cache:cache
    volumes:
      - './.data:/bot/.data'
      - './.data/logs/bot:/bot/logs'
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

  stern:
    build: ./web/stern
    restart: unless-stopped
    env_file:
      - '.env'
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=cache
    networks:
      - titanic
    links:
      - db:db
      - cache:cache
    ports:
      - ${FRONTEND_HOST}:${FRONTEND_PORT}:80
    healthcheck:
      test: "curl -sS http://127.0.0.1:80 || exit 1"
      interval: 120s
      timeout: 5s
      retries: 5
    volumes:
      - './.data/logs/stern:/stern/logs'
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

  nginx:
    image: nginx:latest
    restart: unless-stopped
    env_file:
      - '.env'
    environment:
      - DOLLAR=$$
    ports:
      - "${NGINX_HOST}:${NGINX_PORT}:80"
    networks:
      - titanic
    volumes:
      - './web/nginx/templates:/etc/nginx/templates'
      - './web/nginx/nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - deck
      - stern
    command: /bin/bash -c "envsubst < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

networks:
  titanic:
    driver: bridge
